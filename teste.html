<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Informações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Campo</th>
            <th>Valor</th>
        </tr>
        <tr>
            <td>Nome</td>
            <td>Eric</td>
        </tr>
        <tr>
            <td>Idade</td>
            <td>22 anos</td>
        </tr>
        <tr>
            <td>Sexo</td>
            <td>Masculino</td>
        </tr>
        <tr>
            <td>Signo</td>
            <td>Câncer</td>
        </tr>
        <tr>
            <td>Tipo Sanguineo</td>
            <td>AB +</td>
        </tr>
    </table>
</body>
</html>
